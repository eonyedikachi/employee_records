 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${title}">Employees</title>
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class ="container-fluid">
<div class="row">
<div class ="col-md-12">
<h2>Employee Form</h2>
<form action ="#" th:action="@(${isAdd}?'/save':'/update')"  th:object="${employee}" method="post">
<div class ="form-group">
<input type="text" class ="from-control" id="firstName" placeholder="First Name" th:field="*{firstName}">
</div>
<div class ="form-group">
<input type="text" class ="from-control" id="lastName" placeholder="Last Name" th:field="*{lastName}">
</div>
<div class ="form-group">
<input type="text" class ="from-control" id="email" placeholder="Email" th:field="email">
</div>
<div class ="form-group">
<input type="text" class ="from-control" id="phoneNumber" placeholder="Phone Number" th:field="phoneNumber">
</div>
<button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'">Submit</button>
</form>

</div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

</body>
</html>
