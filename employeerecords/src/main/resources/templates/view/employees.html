 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title th:text="${title}">Employees</title>
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css">
<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class ="container-fluid">
<div class="row">
<div class ="col-md-12">


<h2>Employee Form</h2>
<div class="alert alert-success" th:if="${successmessage}">
	<a href="#" class="close" data-dismiss="alert" arial-label="close">&times</a>
	<strong th:text="${successmessage}"></strong>
</div>
<div class="alert alert-warning" th:if="${errormessage}">
	<a href="#" class="close" data-dismiss="alert" arial-label="close">&times</a>
	<strong th:text="${errormessage}"></strong>
</div>

<form action ="#" th:action="@{${isAdd}?'/save':'/update'}"  th:object="${employee}" method="post">
<div class ="form-group">
<input type="text" class ="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}">
</div>
<div class ="form-group">
<input type="text" class ="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}">
</div>
<div class ="form-group">
<input type="text" class ="form-control" id="email" placeholder="Email" th:field="*{email}">
</div>
<div class ="form-group">
<input type="text" class ="form-control" id="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}">
</div>
<input type="hidden" class="form-control" th:field="*{id}">
<button type="submit" class="btn btn-primary" th:text="${isAdd}?'Save':'Update'">Submit</button>
</form>

</div>


<div class="col-mid-12">
<h2>All Employees</h2>
<div style="margin-top:10px">
<table id="employeetable" class="table-striped table-bordered" style="width:100%">
<thead>
<tr>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Email</th>
	<th>Phone Number</th>
	<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${employees}">
<td th:text="${employee.firstName}"></td>
<td th:text="${employee.lastName}"></td>
<td th:text="${employee.email}"></td>
<td th:text="${employee.phoneNumber}"></td>

<!-- Add edit on delete button -->
<td>
<a th:href="@{'/getEmployee/'+${employee.id}}"><i class="fa fa-edit" style="font-size:21px;"></i></a>
<a href="javascript:void(0)" class="confirm-delete" th:attr="data-id=${employee.id}, data-name=${employee.firstName+' '+employee.lastName}">
<i class="fa fa-trash" style="font-size:21px;color:red;"></i></a>

</td>

</tr>
</tbody>
</table>
</div>
</div>




</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript">
	$("#employeetable").dataTable();
	
	$(".confirm-delete").on('click', function(e){
		e.preventDefault();
		var id = $(this).data('id');
		var name = $(this).data('name');
		$("#modal-name").html(name);
		$('#idModalLink').attr('href','/deleteEmployee/'+id);
		$('#employeeModal').modal('show');
	});
	
</script>

<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body" id="myModalBody">
				<p>Do you want to delete this (<span id="modal-name"></span>) record?</p>
			</div>
			<div class="modal-footer">
				<a id="idModalLink" href="#" class="btn btn-primary">Yes</a>
				<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
